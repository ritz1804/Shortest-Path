<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

    <nav class="navbar navbar-light" style="font-size: 25px; font-family: 'Langar'; background-color: white;">
